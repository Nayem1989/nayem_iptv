<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>NaYeM IPTV Player</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
      border: 2px solid #00ff99;
      border-radius: 10px;
    }
    input {
      width: 80%;
      max-width: 600px;
      padding: 10px;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #00ff99;
      color: #000;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>NaYeM IPTV Web Player</h1>
  <video id="videoPlayer" controls autoplay></video>
  <br />
  <input type="text" id="streamURL" placeholder="Paste M3U8 link here" />
  <button onclick="playStream()">Play</button>

  <script>
    function playStream() {
      const url = document.getElementById('streamURL').value;
      const video = document.getElementById('videoPlayer');
      if (url) {
        video.src = url;
        video.play();
      } else {
        alert("Please enter a stream URL!");
      }
    }
  </script>
</body>
</html>
